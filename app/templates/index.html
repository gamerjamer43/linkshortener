<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Noah · Link Shortener</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='ui.css') }}">
</head>
<body>
  <main class="card-app" role="main">
    <div class="card">
      <div class="header">
        <div class="logo">noah.</div>
        <div class="meta">
          <h1>Noah's Link Shortener</h1>
          <p class="subtitle">minimal • fast • no nonsense</p>
        </div>
      </div>

      <form id="shorten-form" class="shorten" autocomplete="off" novalidate>
        <label class="visually-hidden" for="link">URL</label>
        <input id="link" name="link" type="url" placeholder="https://example.com/very/long/link" required>

        <label class="visually-hidden" for="ending">Custom ending</label>
        <!-- no longer required so server may generate one if left empty -->
        <input id="ending" name="ending" type="text" placeholder="custom/end/domain" pattern="^[A-Za-z0-9_-]{1,40}$">

        <br><br>
        <div class="controls">
          <button type="submit" class="btn primary">Shorten</button>
        </div>
      </form>

      <div id="result" class="result" role="status" aria-live="polite" style="display: {{ 'block' if short_url else 'none' }};"> 
        <div class="url" id="resultText">{{ short_url or '' }}</div>
        <br>
        <div class="result-actions">
          <!-- fix these fucking buttons to match -->
          <button id="copyBtn" class="btn ghost">Copy</button>
          <a id="visitBtn" class="btn small" href="{{ short_url or '#' }}" target="_blank" rel="noopener noreferrer">Open</a>
        </div>
      </div>

      <div class="rules">
        <h3>Site rules</h3>
        <ul>
          <li>Don't post malicious links. Abuse will be handled.</li>
          <li>Prefer HTTPS for sensitive data.</li>
          <li>Keep your browser up-to-date.</li>
          <li>I reserve the right to remove content that risks me legally.</li>
        </ul>
      </div>
    </div>
  </main>

  <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
